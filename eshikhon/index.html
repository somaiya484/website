<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container_1"></div>
  <!-- main div -->
  <div class="main_content">

    <!-- Left side content -->

      <img class="logo" src="logo.png" alt="">

      <br>
      <p class="info">To keep connected with us please</p><br>

    </div>

       <!-- right side content -->

      <img class="photo_2"  src="g+.png" alt="">
      <img class="photo_3"  src="li.png" alt="">
      <P class="or">OR Use your email for registration</P>
      <form>
        
        <input  <i class="fas fa-user"></i> class="name_1"type="text" id="name" placeholder="name "   <br>

        <label for="Email"></label>
        <!-- <img class="mail" src="mail.png" alt=""> -->
        <input class="name_2" type="text" id="Email" placeholder="Email"><br>

        <label for="password"></label>
        <!-- <img class="lock" src="lock.png" alt=""> -->
        <input class="name_3" type="text" id="password" placeholder="password">
      </form>
      <button class="signin_button_2">Sign UP</button>

    </div>









  </div>
